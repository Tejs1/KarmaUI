<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link rel="stylesheet" href="./alert.css" />
  </head>
  <body>
    <div class="alert-container">
      <div class="karma info alert">
        <div><i class="fas fa-info-circle"></i></div>
        <div class="alert msg">This is an info alert!</div>
        <div><i class="fas fa-times"></i></div>
      </div>

      <div class="karma success alert">
        <div>
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert msg">This is a success alert!</div>
        <div><i class="fas fa-times"></i></div>
      </div>

      <div class="karma danger alert">
        <div>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="alert msg">This is a danger alert!</div>
        <div><i class="fas fa-times"></i></div>
      </div>
      <div class="karma warning alert">
        <div>
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="alert msg">This is a warning alert!</div>
        <div><i class="fas fa-times"></i></div>
      </div>
    </div>
  </body>
</html>
