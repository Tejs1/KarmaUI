<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="./image.css" />
  </head>
  <body>
    <h2>Image</h2>
    <small>124 X 124px | 192 X 192px</small>
    <div class="km-component">
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-sm"
      />
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-md"
      />
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-lg"
      />
    </div>
    <h2>Images rounded</h2>
    <small>124 X 124px | 192 X 192px</small>
    <div class="km-component">
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-round km-img-sm"
      />
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-round km-img-md"
      />
      <img
        src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
        alt="ship"
        class="km-img-round km-img-lg"
      />
    </div>

    <h2>Auto resize image to fit parent div.</h2>
    <div class="km-component">
      <div class="km-landing-div">
        <img
          src="https://media.robertsspaceindustries.com/v3siy1nhzsvd7/store_slideshow_large.jpg"
          alt="ship"
          class="km-img"
        />
      </div>
    </div>
  </body>
</html>
