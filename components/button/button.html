<!DOkmYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <h2>Default buttons</h2>
    <div class="km-component">
      <button class="km-btn km-red">Default</button>
      <button class="km-btn km-blue">Default</button>
      <button class="km-btn km-green">Default</button>
      <button class="km-btn km-gray">Default</button>
    </div>
    <h2>Outerline buttons</h2>
    <div class="km-component">
      <button class="km-btn km-red-bd">Default</button>
      <button class="km-btn km-blue-bd">Default</button>
      <button class="km-btn km-green-bd">Default</button>
      <button class="km-btn km-gray-bd">Default</button>
    </div>

    <h2>Buttons with Icons</h2>
    <div class="km-component">
      <button class="km-btn km-ebtn km-addcart">
        <span class="material-icons ei">shopping_cart</span>
        ADD TO CART
      </button>
      <button class="km-btn km-ebtn km-wishlist">
        <span class="material-icons ei">favorite</span>
        WISHLIST
      </button>

      <button class="km-btn km-ebtn km-pay">
        <span class="material-icons ei">attach_money</span>
        PAYMENT
      </button>
      <button class="km-btn km-ebtn km-store">
        <span class="material-icons ei">store</span>
        STORE
      </button>
    </div>

    <h2>Floating buttons</h2>
    <div class="km-component">
      <button class="km-btn">
        <span class="material-icons km-float">search</span>
      </button>
      <button class="km-btn">
        <span class="material-icons km-float">add</span>
      </button>
    </div>
  </body>
</html>
